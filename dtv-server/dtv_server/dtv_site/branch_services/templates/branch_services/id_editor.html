{% extends "branch_services/internal_template.html" %}

{% block content %}
<div class="p-5">
    <h1>{{form_title}}</h1>
    <div class="p-4 mb-2 bg-success text-white {{form_success_banner_display}}">
        Treat License created successfully!
    </div>
    <a href="/branch_services/create_id" class="btn btn-primary mb-2 {{form_success_banner_display}}"> Create New ID </a>
    <form enctype="multipart/form-data" action="" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <input type="submit" value="Submit" />
    </form>
</div>

{% endblock %}

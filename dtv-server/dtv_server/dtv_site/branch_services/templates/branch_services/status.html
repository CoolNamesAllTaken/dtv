<!DOCTYPE html>
<html>

<head>
  {% block title %}<title>DTV Branch Services Status Page</title>{% endblock %}
  {% load static %}
  <link rel='stylesheet' href="{% static 'css/bootstrap.min.css' %}">
  <link rel='stylesheet' href="{% static 'css/styles.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body style="display: flex; flex-direction: row">
<div>
  <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-bs-ride="carousel"
    data-bs-interval="1000" style="width: 70vw">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'branch_services/dtv_composite_logo_medium.png' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'branch_services/trickortreatlanterns.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'branch_services/trickortreatlanterns.jpg' %}" class="d-block w-100" alt="...">
      </div>
    </div>
  </div>
</div>
  <div class="tickets-window" style="flex-grow: 1">
    <h1>Now Serving</h1>
    <h1>G 048</h1>
    <h2>Window 7</h2>
    <table>
      <thead>
        <tr>
          <th style="background-color: grey; color: white;">Customer</th>
          <th style="background-color: grey; color: white;">Window</th>
        </tr>
      </thead>
      <tbody>
        {% for window in windows %}
        <tr>
          <td>{{ window.ticket.id }}</td>
          <td>{{ window.id }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>

</html>

<script>
function getDtvWindowUpdates() {
  fetch('/branch_services/get_window_status/')
  .then((response) => response.json())
  .then((data) => console.log(data));
  setTimeout(getDtvWindowUpdates, 5000);
}

getDtvWindowUpdates();
</script>
